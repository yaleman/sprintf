[tool.poetry]
name = "sprintf"
version = "0.0.1"
description = "SPA for sprintf python things"
authors = [
    "James Hodgkinson <james@terminaloutcomes.com>",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.75.1"
pydantic = "^1.9.0"
python-multipart = "^0.0.5"
uvicorn = "^0.17.0"
click = "^8.1.2"

[tool.poetry.dev-dependencies]
pylint = "^2.13.5"
mypy = "^0.942"
pytest = "^6.2.5"
black = "^22.3"
pylint-pydantic = "^0.1.4"
requests = "^2.27.1"
requests-html = "^0.10.0"
pytest-asyncio = "^0.18.0"
types-requests = "^2.27.16"

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[project]
name = "sprintf"
description = "SPA for sprintf python things"
license = "MIT"
version = "0.0.1"
authors = [
    { name = "James Hodgkinson", email = "james@terminaloutcomes.com" },
]
